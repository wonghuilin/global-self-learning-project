<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Apply for Course</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/course/course-enroll.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>

  <body>
    <!-- Navbar -->
    <header class="custom-navbar">
      <nav class="nav-links">
        <a href="../home.html">Home</a>
        <a href="../supplier/supplier-list-all.html">Students List</a>
        <a href="../profile/profile.html">Profile</a>

        <div class="dropdown">
          <a href="course-list-all.html" class="dropbtn">Courses <i class="fas fa-caret-down"></i></a>
          <div class="dropdown-content">
            <a href="course-list-all.html">View Courses</a>
            <a href="course-enroll.html">Apply for Course</a>
            <a href="course-withdraw.html">Withdraw from Course</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-overlay">
        <h1>Apply for Course</h1> 
        <div class="gsl-background-text">Global Self Learning</div>
      </div>
    </section>

    <!-- Main Content -->
    <div class="container mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="enrollForm">
            <div class="form-group">
              <label for="studentName">Student Name</label>
              <input type="text" class="form-control" id="studentName" required />
            </div>

            <div class="form-group">
              <label for="email">Student Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <!-- Course 1 -->
            <div class="form-group">
              <label for="courseCode1">Course Choice 1</label>
              <select class="form-control course-select" id="courseCode1" required>
                <option value="">Select the Course</option>
              </select>
            </div>

            <!-- Course 2 -->
            <div class="form-group">
              <label for="courseCode2">Course Choice 2</label>
              <select class="form-control course-select" id="courseCode2" required>
                <option value="">Select the Course</option>
              </select>
            </div>

            <!-- Course 3 -->
            <div class="form-group">
              <label for="courseCode3">Course Choice 3</label>
              <select class="form-control course-select" id="courseCode3" required>
                <option value="">Select the Course</option>
              </select>
            </div>

            <button type="submit" class="btn btn-danger mt-3">Submit</button>
            <div id="message" class="mt-3"></div>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/course/course-enroll.js"></script>
  </body>
</html>
